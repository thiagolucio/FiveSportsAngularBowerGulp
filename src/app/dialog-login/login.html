<!-- MODAL DE LOGIN -->

      </div>
      <div class="modal-body bgD margin24">
        <fieldset class="margin24">
          <img src="assets/images/logo111.png" width="80" class="centered-horizontal hidden-xs marginAll10"/>
          <img src="" width="80" class="centered-horizontal hidden-xs marginAll10"/>
          <form role="form">
            <div class="input-group input-group-lg">

            <br>
            <div class="input-group input-group-lg">

            </div>

                </label>
            </div>-->
