<div class="row" ng-repeat="novidade in novidades">
  <div class="col-md-4">
    <img class="img-responsive margintop25" alt="Primeira Imagem de post FiveSports" ng-src="{{novidade.img}}" />
  </div>
  <div class="col-md-8">
    <h3>{{novidade.titulo}}</h3>
    <p style="color: #333;">{{novidade.texto}}</p>
    <button type="button" class="btn btn-primary">Saiba mais...</button>
  </div>
</div>
