<div class="row">
  <div class="col-md-12">
    <div class="row">
        <div class="col-md-3" ng-repeat="artigo in artigos">
            <img class="img-responsive" alt="Bootstrap Image Preview" ng-src="{{artigo.img}}"/>
            <h4 class="fontImpact">{{artigo.titulo}}</h4>
            <p>{{artigo.texto}}</p>
            <button type="button" class="btn btn-primary">Saiba mais...</button>
        </div>
    </div>
  </div>
</div>
